<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            margin: 0;
        }

        .main {
            display: block;
            height: 100vh;
            width: 100%;
            background-image: url("img/space_1.webp");
            background-size: cover;
            background-color: #444;
        }
    </style>
</head>
<body>
    <section class="main">

    </section>

    <script>
        

        const  image = "img/space_"
        const exp = ".webp"
        const imgLen = 7


        const section  = document.querySelector(".main")
        
        const rndNumber = Math.floor(Math.random() * (imgLen - 1) + 1)
        
        section.style.backgroundImage = 'url(' + image + rndNumber + exp + ')';


    </script>
</body>
</html>
